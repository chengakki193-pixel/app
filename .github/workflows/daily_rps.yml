name: Daily RPS Update

on:
  schedule:
    # 每天北京时间 04:00 (UTC 20:00 前一天)
    - cron: '0 20 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  update-rps:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas akshare requests chinese_calendar
        
    - name: Run RPS calculation script
      run: python generate_rps.py
      
    - name: Commit and push if changed
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        git add output/latest_rps.json output/top_rps.json
        git commit -m "Auto-update RPS data [$(date)]" || echo "No changes to commit"
        git push
